{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
    <p>Пожалуйста, введите данные:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
        {% endif %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
